name: Publish to PyPI

on:
  release:
    types: [published]

jobs:
  publish:
    name: Publish Package
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      contents: read
      id-token: write  # Required for trusted publishing

    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Setup Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: '3.11'

      - name: Preflight tag/version alignment
        env:
          TAG_NAME: ${{ github.event.release.tag_name }}
        run: |
          set -euo pipefail
          echo "Release tag: ${TAG_NAME}"
          echo "Checked out SHA: $(git rev-parse HEAD)"
          python - <<'PY'
          import os
          import re
          import sys
          from pathlib import Path
          import tomllib
          
          tag = os.environ["TAG_NAME"]
          if not re.fullmatch(r"v\d+\.\d+\.\d+", tag):
              raise SystemExit(f"Invalid release tag format: {tag!r} (expected vX.Y.Z)")
          
          pyproject = tomllib.loads(Path("pyproject.toml").read_text(encoding="utf-8"))
          version = pyproject.get("project", {}).get("version")
          if not isinstance(version, str) or not version:
              raise SystemExit("pyproject.toml missing [project].version")
          
          expected_tag = f"v{version}"
          if tag != expected_tag:
              raise SystemExit(
                  f"Tag/version mismatch: tag={tag!r} but pyproject.toml version={version!r}"
              )
          
          import schiavinato_sharing  # noqa: E402
          
          if getattr(schiavinato_sharing, "__version__", None) != version:
              raise SystemExit(
                  f"__version__ mismatch: schiavinato_sharing.__version__={schiavinato_sharing.__version__!r} "
                  f"but pyproject.toml version={version!r}"
              )
          
          print(f"OK: tag={tag} version={version} __version__={schiavinato_sharing.__version__}")
          PY

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install build twine

      - name: Run full test suite
        run: |
          mypy schiavinato_sharing
          ruff check .
          black --check .
          pytest --cov=schiavinato_sharing

      - name: Build package
        run: python -m build

      - name: Verify package
        run: twine check dist/*

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e # release/v1

      - name: Upload build artifacts
        uses: actions/upload-artifact@4c0ff1c489dca52fedb26375d7d8fe7bd9233f19 # v4.4.0
        with:
          name: pypi-package
          path: dist/
          retention-days: 30

